app = "nuxfly-test5"
primary_region = "iad"

[build]
  dockerfile = ".nuxfly/Dockerfile"

[[mounts]]
  source = "sqlite_data"
  destination = "/data"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 500
    soft_limit = 400

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

